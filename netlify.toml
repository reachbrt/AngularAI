# Netlify configuration for AngularAI Demo
# Static site deployment - serves static HTML from public folder

[build]
  # Simple command - no framework build
  command = "echo 'Deploying static demo site'"
  # Serve from public folder (static HTML/CSS)
  publish = "public"

# Explicitly skip all framework-specific plugins
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache CSS
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

