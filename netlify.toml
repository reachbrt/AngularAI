# Netlify configuration for AngularAI Demo
# Full Angular build with all libraries

[build]
  # Build all libraries first, then the main app
  command = "npm ci && npm run build:libs && npm run build"
  # Angular output directory
  publish = "dist/angularai/browser"

# Environment variables
[build.environment]
  # Specify the Angular project to build
  ANGULAR_PROJECT = "angularai"
  # Node version
  NODE_VERSION = "20"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

